<div class="jumbotron">
  <div class="container">
    <ul class="alphabet">
      <li ng-repeat="char in home.alphabet">
        <a href="" ng-click="home.filter('alphabet', home.char)">{{char}}</a>
      </li>
    </ul>
    <ul class="genres">
      <li ng-repeat="genre in home.genres">
        <a href="" ng-click="home.filter('genre', home.genre)">{{genre}}</a>
      </li>
    </ul>
  </div>
</div>

<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">
      {{home.headingTitle}}
      <div class="pull-right">
        <input class="search" type="text" ng-model="home.query.name" placeholder="Search...">
      </div>
    </div>
    <div class="panel-body">
      <div class="row show-list">
        <div class="col-xs-4 col-md-3" ng-repeat="show in home.shows | filter:query | orderBy:'rating':true">
          <a href="/shows/{{show._id}}">
            <img class="img-rounded" ng-src="{{show.poster}}" width="100%"/>
          </a>
          <div class="text-center">
            <a href="/shows/{{show._id}}">{{show.name}}</a>
            <p class="text-muted">Episodes: {{show.episodes.length}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
